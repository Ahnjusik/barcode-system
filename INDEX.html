<body>
    <div class="container">
        <div class="header-area">
            <a href="https://www.wontae.com" target="_blank">

            </a>
            <h2 class="main-title">ë°”ì½”ë“œ ì¤‘ë³µê²€ì‚¬_REV12_260228</h2>

        <div class="counter-box">

                <div class="counter-label">TOTAL (ê²€ì‚¬ ìˆ˜ëŸ‰)</div>
                <div id="totalCount" class="counter-value">0</div>

            <div class="counter-card">

        <div id="status" class="waiting">ìŠ¤ìºë„ˆë¥¼ ì—°ê²°í•˜ê±°ë‚˜ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</div>
        
        <div class="button-group">
            <button id="connectBtn" class="btn btn-connect">ğŸ”Œ ìŠ¤ìºë„ˆ ì—°ê²°</button>
            <button class="btn btn-excel" onclick="exportToExcel()">ğŸ“Š ì—‘ì…€ ë‹¤ìš´ë¡œë“œ</button>
            <button class="btn btn-admin" onclick="checkAdminPassword()">ğŸ“‚ ë°ì´í„° ì—…ë¡œë“œ</button>
            <input type="file" id="fileInput" accept=".csv" onchange="importFromCSV(event)">
        </div>

        <ul id="barcodeList"></ul>
    </div>

    <script>
        // --- 1. Firebase ì„¤ì • ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrc5TGuXChUFvTLq0Aw-4CgDvXUfWkBgE",
            authDomain: "barcode-scaner-1d43e.firebaseapp.com",
            databaseURL: "https://barcode-scaner-1d43e-default-rtdb.firebaseio.com",
            projectId: "barcode-scaner-1d43e",
            storageBucket: "barcode-scaner-1d43e.firebasestorage.app",
            messagingSenderId: "357566040009",
            appId: "1:357566040009:web:19c0335d2d144e1fd08a18"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const barcodeRef = db.ref('barcodes');
        const countRef = db.ref('counters'); // ë¶ˆëŸ‰ ì¹´ìš´í„° ì „ìš© ê²½ë¡œ

        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const list = document.getElementById('barcodeList');
        let rawData = {};
        let currentBadCount = 0;

        // ë°ì´í„° ì‹¤ì‹œê°„ ë™ê¸°í™” (ë¦¬ìŠ¤íŠ¸ ë° ë¶ˆëŸ‰ ì¹´ìš´íŠ¸)
        barcodeRef.on('value', (snapshot) => {
            rawData = snapshot.val() || {};
            renderList();
            document.getElementById('totalCount').innerText = Object.keys(rawData).length;
        });

        countRef.child('bad').on('value', (snapshot) => {
            currentBadCount = snapshot.val() || 0;
            document.getElementById('badCount').innerText = currentBadCount;
        });

        function checkAdminPassword() {
            if (prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.") === "1976") {
                document.getElementById('fileInput').click();
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
        }

        // 3. ë¶ˆëŸ‰ ì¹´ìš´í„° ìˆ˜ì • ê¸°ëŠ¥ (ë¹„ë²ˆ í™•ì¸)
        function editBadCount() {
            if (prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.") === "1976") {
                const newCount = prompt("ìˆ˜ì •í•  ë¶ˆëŸ‰(NG) ìˆ˜ëŸ‰ì„ ì…ë ¥í•˜ì„¸ìš”:", currentBadCount);
                if (newCount !== null && !isNaN(newCount)) {
                    countRef.child('bad').set(parseInt(newCount));
                }
            } else { alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤."); }
        }

        connectBtn.addEventListener('click', async () => {
            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 }); 
                status.innerText = "âœ… ì—°ê²° ì„±ê³µ! ìŠ¤ìº”í•˜ì„¸ìš”.";
                status.className = "connected";
                connectBtn.style.display = "none";
                readSerialWithBuffer(port);
            } catch (error) {
                status.innerText = "âŒ ì—°ê²° ì˜¤ë¥˜";
                status.className = "danger";
            }
        });

        async function readSerialWithBuffer(port) {
            const decoder = new TextDecoderStream();
            port.readable.pipeTo(decoder.writable);
            const reader = decoder.readable.getReader();
            let buffer = "";
            let timeoutId = null;

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                if (value) {
                    buffer += value;
                    if (timeoutId) clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        const finalCode = buffer.replace(/[\r\n]/g, "").trim();
                        if (finalCode.length > 1) processBarcode(finalCode);
                        buffer = "";
                        timeoutId = null;
                    }, 50); 
                }
            }
        }

        function processBarcode(code, customTime = null) {
            const safeKey = code.replace(/[.$#[\]/]/g, "_");
            const isDuplicate = rawData.hasOwnProperty(safeKey);

            if (isDuplicate && !customTime) {
                // ì¤‘ë³µ ë°œìƒ ì‹œ ë¶ˆëŸ‰ ì¹´ìš´íŠ¸ ì¦ê°€
                countRef.child('bad').set(currentBadCount + 1);
                
                playWarningSound();
                status.innerText = "âš ï¸ ì¤‘ë³µ ë°”ì½”ë“œ (NG): " + code;
                status.className = "danger";
                setTimeout(resetStatus, 2000);
                return; 
            }

            const now = customTime || new Date().toLocaleString('ko-KR');
            db.ref('barcodes/' + safeKey).set({
                code: code,
                time: now
            }).then(() => {
                if (!customTime) {
                    status.innerText = "âœ… ë“±ë¡ ì„±ê³µ: " + code;
                    status.className = "success";
                    setTimeout(resetStatus, 2000);
                }
            });
        }

        function resetStatus() {
            if (status.className !== "waiting") {
                status.innerText = "âœ… ì—°ê²°ë¨! ìŠ¤ìº”ì„ ì‹œì‘í•˜ì„¸ìš”.";
                status.className = "connected";
            }
        }

        function playWarningSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } catch (e) { }
        }

        function renderList() {
            list.innerHTML = "";
            const keys = Object.keys(rawData).reverse();
            keys.forEach(key => {
                const item = rawData[key];
                const li = document.createElement('li');
                li.innerHTML = `<div class="barcode-text"><strong>${item.code}</strong><br><small style="color:#888;">${item.time}</small></div>
                                <button class="del-btn" onclick="deleteBarcode('${key}')">ì‚­ì œ</button>`;
                list.appendChild(li);
            });
        }

        function deleteBarcode(key) {
            if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('barcodes/' + key).remove();
        }

        function exportToExcel() {
            const data = Object.values(rawData);
            let csvContent = "\uFEFFë°”ì½”ë“œ ë²ˆí˜¸,ìŠ¤ìº” ì‹œê°„\n";
            data.forEach(item => { csvContent += `"${item.code}","${item.time}"\n`; });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }));
            a.download = `Barcode_Backup.csv`;
            a.click();
        }

        function importFromCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const rows = e.target.result.split(/\r?\n/);
                rows.forEach((row, index) => {
                    if (index === 0 || row.trim() === "") return;
                    const cols = row.split(",").map(c => c.replace(/["']/g, "").trim());
                    if (cols[0]) processBarcode(cols[0], cols[1]);
                });
                alert("ë³µêµ¬ ì™„ë£Œ");
                event.target.value = "";
            };
            reader.readAsText(file, "UTF-8");
        }
    </script>
